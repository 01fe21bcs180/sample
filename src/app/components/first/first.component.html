
<style>
    body {
            width: 100%;
            font-size: 15px;
            margin: 0; 
            padding: 0;
           overflow-x: hidden; 
    }
  
    h1 {
      font-size: 24px;
      font-weight: bold;
      padding-left: 22px;
      text-align: center;
    }
    .container {
            border: double 6px rgb(66, 64, 64);
             outline: solid 2px rgb(68, 64, 64);
             margin: auto;
             margin-top: 36px;
             min-height: 60vh;
             padding-left: 20px;
             padding-right: 20px;
              box-sizing: border-box; 
        }
    .form {
      padding: 20px;
      
    }
  
    .form-row {
      margin-bottom: 20px;
      display: flex;
      /* flex-direction: row; */
      align-items: center;
    }
  
    .form-fields {
      display: flex;
      flex-direction: column;
      width: 50%;
    }
  
    .form-row label {
      width: 25%;
      margin-right: 10px;
    }
  
    .form-input {
      width: 20%;
      padding: 2px;
      border: 1px solid #f2eded;
      /* border: 1px solid #c4bcbc; */
      outline:none;
      border-radius: 5px;
      margin-bottom: 1px;
    }

    .form-input1 {
      width: 5%;
      padding: 1px;
      border: 1px solid #f2eded;
      /* border: 1px solid #c4bcbc; */
      outline:none;
      border-radius: 5px;
      margin-bottom: 1px;
    }
  
    .form-textarea {
      height: 100px;
    }
  
    .form-submit {
      margin-top: 20px; /* Adjusted margin-top */
      margin-bottom: 20px; /* Added margin-bottom */
      background-color: #000;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  
   
   @media screen and (min-width:100%) {
     body {
    max-width: 1000px;
    margin: 0 auto;
  }
} 
  
    .form-fields + .form-fields {
      margin-left: 20px;
    }

    .side-heading {
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 10px;
      margin-top: 20px;
    }

    #b1 a{
            position: relative;
            left: 48%;
            text-decoration: none;
            border: 2px double rgb(100, 97, 97);
            border-radius: 3px;
            padding-left: 9px;
            padding-right: 9px;
   }

   #b1 #b2{
        position: relative;
            left: 48%;
            text-decoration: none;
            border: 2px double rgb(100, 97, 97);
            border-radius: 3px;
            padding-left: 9px;
            padding-right: 9px;
         } 

  </style>
  
  <body>
    <div class="container">
      
        <h1 style="margin-top: 6px; font-size:30px;">Intake Form</h1>
     
  
      <div class="form">
        <div class="form-row">
          <div class="form-fields">
            <div class="form-row">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" class="form-input" style="width: 50%;">
            </div>
  
            <div class="form-row">
              <label for="marital_status">Marital Status</label>
              <select name="marital_status" id="marital_status" class="form-input">
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
              </select>
            </div>
  
            <div class="form-row">
              <label for="occupation">Occupation</label>
              <input type="text" name="occupation" id="occupation" class="form-input">
            </div>
          </div>
  
          <div class="form-fields">
            <div class="form-row">
              <label for="age">Age</label>
              <input type="number" name="age" id="age" class="form-input">
            </div>
  
            <div class="form-row">
              <label for="dob">Date of Birth</label>
              <input type="date" name="dob" id="dob" class="form-input">
            </div>
  
            <div class="form-row">
              <label for="date_of_intake">Date of Intake</label>
              <input type="date" name="date_of_intake" id="date_of_intake" class="form-input">
            </div>
  
            <div class="form-row">
              <label for="bpl">BPL: </label>
              <select name="bpl" id="bpl" class="form-input">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
          </div>
        </div>
       <p><b style="font-size: 12;">Accompanied by:</b></p>
        
  
        <div class="form-group">
          <label for="year_of_drinking_or_drug_abuse">Year of drinking/Drug abuse: </label>
       
          <input type="number" min="1900" max="2500" step="1" name="year_of_drinking_or_drug_abuse" id="year_of_drinking_or_drug_abuse" class="form-input" style="margin-left:130px;">
        </div>
  
        <div class="form-group">
          <label for="year_of_excessive_drinking_or_drug_abuse">Year of Excessive Drinking/Drug Abuse: </label>
          <input type="number" min="1900" max="2500" step="1" name="year_of_drinking_or_drug_abuse" id="year_of_drinking_or_drug_abuse" class="form-input" style="margin-left:56px;">
        </div>
      
        <div class="form-group">
          <label for="present_pattern_of_drinking_or_drug_abuse">Present pattern of drinking/Drug Abuse: </label>
          <input type="number" name="present_pattern_of_drinking_or_drug_abuse" id="present_pattern_of_drinking_or_drug_abuse" class="form-input" style="margin-left:51px;">
        </div>
      
  
        <div class="form-group">
          <div class="side-heading">Presence of:</div>
  
                <li>
                  <label for="use_of_other_drugs">Use of Other Drugs:</label>
                  <select name="use_of_other_drugs" id="use_of_other_drugs" class="form-input" style="margin-left:58px;">
                    <option value="nil">Nil</option>
                    <option value="mild">Past use only</option>
                    <option value="moderate">Presently using</option>
                  </select>
                </li>
            <li>
              <label for="psychiatric_problem">Psychiatric Problem</label>
              <select name="psychiatric_problem" id="psychiatric_problem" class="form-input" style="margin-left:58px;">
                <option value="nil">Nil</option>
                <option value="mild">Mild</option>
                <option value="moderate">Moderate</option>
                <option value="severe">Severe</option>
              </select>
            </li>
            <li>
              <label for="denial">Denial</label>
              <select name="denial" id="denial" class="form-input" style="margin-left:145px;">
                <option value="mild">Mild</option>
                <option value="moderate">Moderate</option>
                <option value="severe">Severe</option>
              </select>
            </li>
            <br>
        </div>
  
        <div class="form-group">
          <!-- Added space after Denial -->
          <div class="side-heading">Physical Problems(Record Specifically):</div>
          <textarea name="physical_problems" id="physical_problems" class="form-input1" row="1" style="width: 100%;"></textarea>
       
          <div class="side-heading">Prior Treatment for Addiction/Other Problems:</div>
          <textarea name="prior_treatment" id="prior_treatment" class="form-input1" row="1" style="width: 100%;"></textarea>
            <br>
            <br>
            <label for="use_of_other_drugs"><b>Willingness for Treatment:</b></label>
            <select name="use_of_other_drugs" id="use_of_other_drugs" class="form-input" style="margin-left:58px;">
              <option value="Unwilling">Unwilling</option>
              <option value="half-hearted">half-hearted</option>
              <option value="willing">willing</option>
            </select>
  
          <div class="side-heading">Motivating factor for present treatment effort:</div>
          <textarea name="motivating_factor" id="motivating_factor" class="form-input1" row="1" style="width: 100%;"></textarea>
        </div>
      </div>
      <div id="b1">
        <b id="b2" style="text-decoration: none; color:black; background-color: rgb(243, 237, 237);display: inline-block; vertical-align: top;">1</b>
        <a routerLink="../second" style="text-decoration: none; color:black; background-color: rgb(255, 252, 252); display: inline-block; vertical-align: top;"><b>N</b></a> 
    </div>
    </div>
  </body>
